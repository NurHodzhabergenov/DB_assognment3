<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Caregiver Management{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        nav {
            background-color: #333;
            padding: 10px;
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            padding: 5px 10px;
        }
        nav a:hover {
            background-color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            margin: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn-danger {
            background-color: #f44336;
        }
        .btn-danger:hover {
            background-color: #da190b;
        }
        .btn-primary {
            background-color: #2196F3;
        }
        .btn-primary:hover {
            background-color: #0b7dda;
        }
        form {
            max-width: 600px;
            margin: 20px 0;
        }
        input[type="text"], input[type="email"], input[type="password"], 
        input[type="number"], input[type="date"], input[type="time"],
        textarea, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'user_list' %}">Users</a>
        <a href="{% url 'caregiver_list' %}">Caregivers</a>
        <a href="{% url 'member_list' %}">Members</a>
        <a href="{% url 'address_list' %}">Addresses</a>
        <a href="{% url 'job_list' %}">Jobs</a>
        <a href="{% url 'jobapplication_list' %}">Job Applications</a>
        <a href="{% url 'appointment_list' %}">Appointments</a>
    </nav>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
